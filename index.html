<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fine Bootstarp -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <h1 class="text-white mt-5 mb-3">Calcola il prezzo del tuo biglietto</h1>
        <!-- Form -->
        <form action="" method="post">
            <div class="container border rounded d-flex text-center justify-content-between p-5 pb-3 flex-wrap">
                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Nome Cognome</label>
                    <input id="nome-cognome" type="text" class="form-control border-0 border-bottom rounded-0 shadow-none text-white bg-transparent" id="exampleFormControlInput1" placeholder="Nome Cognome" required>
                  </div>
                  <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Km da percorrere</label>
                    <input id="km" type="number" class="form-control border-0 border-bottom rounded-0 shadow-none text-white bg-transparent" id="exampleFormControlInput1" placeholder="10" required>
                  </div>
                  <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Fascia d'et√†</label>
                    <select id="eta" class="form-select rounded-0 shadow-none text-white bg-transparent" aria-label="Default select example" required>
                        <option class="text-black" value="maggiorenne">Maggiorenne</option>
                        <option class="text-black" value="minorenne">Minorenne</option>
                        <option class="text-black" value="over65">Over 65</option>
                      </select>
                  </div>
                  <div class="col-12 pt-4">
                    <button id="genera" type="button" class="btn btn-outline-success" disabled>Genera</button>
                    <button id="reset" type="reset" class="btn btn-outline-danger">Annulla</button>
                  </div>
            </div>
        </form>
        <!-- Fine Form -->
        <!-- Biglietto -->
        <div id="biglietto" class="container d-flex flex-wrap justify-content-center pt-5 d-none">
            <div class="col-12">
                <h2 class="text-center text-white mb-3">Il tuo biglietto</h2>
            </div>
            <div class="col-12 col-xl-8">
                <div class="row border border-warning rounded bg-white">
                    <div class="col-4 bg-danger pb-5 border-end border-black pt-3">
                        <h5 id="nome" class="text-uppercase"></h5>
                        <span id="sconto"></span>
                    </div>
                    <div class="col-4 pt-3 pb-3 border-end border-black">
                        <h6>Carrozza</h6>
                        <span id="numeroCarrozza"></span>
                        <h6>Codice CP</h6>
                        <span id="numeroCP"></span>
                    </div>
                    <div class="col-4 pt-3 pb-3">
                        <h6>Costo</h6>
                        <span id="prezzo"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fine Biglietto-->
        <!-- Errore -->
        <h2 id="errore" class="d-none text-danger text-center mt-5">Errore</h2>
    </main>
    <!-- Fine Main -->
    <script src="js/main.js"></script>
</body>
</html>
